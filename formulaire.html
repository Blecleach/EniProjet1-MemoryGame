<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscritpion</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./assets/nerd.png" />
  </head>
  <body>
    <header>
      <h1>Memory Game</h1>
      <nav>
        <a href="./index.html">Accueil</a>
        <a href="./formulaire.html">S'inscrire</a>
        <a href="./connection.html">Se connecter</a>
        <a href="./profile.html">Profil</a>
        <a href="./jeu.html">Jouer</a>
      </nav>
    </header>

    <form class="formulaire" method="post">
      <h2>Inscrivez-vous !</h2>
      <label for="name">Nom d'utilisateur:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Entrez votre email :</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirmez le mot de passe :</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
      />

      <button type="submit">S'inscrire</button>
      <button type="reset" class="cancelButton">Annuler</button>
    </form>
    <script type="module" src="./js/form.js"></script>
  </body>
</html>
